<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../home.css" />
    <title>Home</title>
  </head>
  <body>
           <div class="card-header d-flex justify-content-between align-items-center p-3">
            <h5 class="mb-0">Chat</h5>
            <button type="button" class="btn btn-primary btn-sm" data-mdb-ripple-color="dark">Let's Chat
              App</button>
         
</div>
    <main class="row m-auto shadow bg-white px-0 rounded-3 h-40">
      <div class="col">
        <form id="signIn" action="./pages/chat.html">
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInput" />
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" />
          </div>
          <button id="login-btn" type="button" class="btn btn-primary">
            Login
          </button>
        </form>
        <form action="./pages/registration.html">
          <h3 class="d-flex p-5 mb-0 fa-1x">Don't have an account yet?</h3>
          <button
            type="submit"
            class="btn btn-dark shadow w-25 rounded-pill d-flex"
          >
            Register
          </button>
          <i class="fa-5x text-white h-200"></i>
        </form>
      </div>
      <div class="col bg-dark">
        <h1><img src="../anonymos.png" width="200" height="200" /></h1>
        <form id="geust-reg">
          <div class="mb-3">
            <label for="nicknameInput" class="form-label">Nick name</label>
            <input type="text" class="form-control" id="nicknameInput" />
          </div>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="reg-geust-btn"
          >
            Log in as a user
          </button>
        </form>
      </div>
    </main>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      const buttons = document.querySelectorAll("button");
      //   console.log(typeof buttons);
      (function () {
        console.log("function");
        Object.keys(buttons).map((key, button) =>
          onMouseOverAndOut(buttons[key])
        );
        function onMouseOverAndOut(element) {
          element.onmouseover = (e) => {
            console.log(e);
            classToggler(e);
          };
          element.onmouseleave = (e) => {
            console.log(e);
            classToggler(e);
          };
        }
        function classToggler(e) {
          console.log(e.target.parentElement.parentElement);
          e.target.classList.toggle("btn-light");
          e.target.parentElement.parentElement.classList.toggle("bg-dark");
        }
      })();
    </script>
    <script src="main.js"></script>
  </body>
</html>
