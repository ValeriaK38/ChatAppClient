    <title>Register</title>
  </head>
  <body class="sentEmailPageBody">

    <div class = "page-container formContainer">
    <main class="row flex-row-reverse m-auto shadow bg-white px-0 rounded-3">
 <div class="col">
  <div class="container">
    <div class="row">
      <div>     
        <form id="signup" class="registerform">
          <div class="h3cenetr"><h3 class="align-items-center ">Registration</h3></div>
          <br>
          <h6>Please fill the following information:</h6>
          <div class="mb-3">
            <label for="emailInput" class="form-label"
            >Email address</label>
            <input type="email" class="form-control" id="emailInput" required maxlength="32" pattern=".+@.+\\.[a-z]+"
            title="Eight or more characters">
            <span id='messageemailInput'></span>
          </div>

          <div class="mb-3">

            <label class="control-label" for="nicknameInput"> Nickname </label>
            <input
              id="nicknameInput"
              class="form-control"
              required
              maxlength="32" pattern="^([A-Za-z][A-Za-z0-9_]).{4,32}$"
            />
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" maxlength="20" pattern="^(?=.*[0-9])(?=.*[A-Za-z]).{8,20}$">
          </div>
          <div class="mb-3">
            <label for="passwordInputConfirm" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="passwordInputConfirm" maxlength="20" pattern="^(?=.*[0-9])(?=.*[A-Za-z]).{8,20}$">
            <span id='messagepassword'></span>
          </div>

          <div class="mb-3">
            <label for="privacyStatus">Profile privacy status: </label><br>
            <input type="radio" id="publicProfile" name="privacyStatus" value="PUBLIC" checked="checked">Public</input><br>
            <input type="radio" id="privateProfile" name="privacyStatus" value="PRIVATE">Private</input>
          </div>

          <hr class="myHR">
          <h6>Complete yor profile with optional information:</h6>

          <div class="mb-3">
            <label for="userInput" class="form-label">First Name</label>
            <input type="text" class="form-control" id="userFirstNameInput" maxlength="32" pattern="[A-Za-z]{1,32}">
            <span id='messagefirstname'></span>
          </div>

          <div class="mb-3">
            <label for="userInput" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="userLastNameInput" maxlength="32" pattern="[A-Za-z]{1,32}">
            <span id='messagelastname'></span>
          </div>
      <div class="mb-3">
            <label for="birthdayInput" class="form-label">Birthday</label>
            <input type="date" class="form-control" id="birthdayInput">
          </div>

          <div class="form-group">
            <label class="control-label" for="descriptionInput"
              >Description
            </label>
            <textarea
              id="descriptionInput"
              maxlength="500"
              rows="4"
              cols="50"
              class="form-control"
            ></textarea>
          </div>
          <br>
          <div class="form-group">
            <label for="profileImageInput">Upload profile picture </label>
            <input type="file" class="form-control-file" id="profileImageInput">
          </div>
          <br>
          <div class="cenetr"><button class="btn btn-info" type="button" id="reg-btn">Register</button></div>
        </form>
</div>
</main>
</div>
