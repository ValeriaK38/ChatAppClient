<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Getting Started</title>
</head>

<body>
  <div class="container">
    <br>
    <div class="row">
      <div class="col-3">
        <script src="../main.js"></script>  
      </div>
      <div class="col-9">
        <textarea class="form-control" id="main-chat" rows="20"></textarea>
        <div class="input-group mb-3">
          <input type="text" id="message-input" class="form-control" placeholder="Type your message here..." aria-describedby="send-btn">
          <button class="btn btn-outline-secondary" type="button" id="send-btn">Send</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
